<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>laurel Machak - p5.js</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="page">

        <div class="header section">
            <h1>p5.js Projects</h1>
            <p>
                Hello! My name is Laurel Machak, and this
                is my page dedicated to some of the projects I have made
                using the <a href="https://p5js.org/">p5.js</a> library.
            </p>
        </div>

        <div class="section menu"></div>

        <div id="projects_container" class="section content"></div>

    </div>



    <template id="project_template">
        <div class="project_container">
            <img class="project_screenshot">
            <div class="project_info">
                <h2 class="project_title"></h2>
                <p class="project_description"></p>
                <div class="project_links">
                    <a class="demo_link">Demo</a>
                    <a class="repo_link">Repo</a>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
